<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather-box">
            <div class="search-bar">
                <input id="inputbox" type="text" placeholder="Enter city name">
                <button id="button" >
                    <img src="./images/search.png" id="search-image" width="15" height="15">
                </button>
            </div>
            <div class="city-name">
                <div class="city">Delhi</div>
            </div>
            <div class="temprature">
                <div class="temp">22 C</div>
            </div>
            <div class="details">
                <div class="weather-type">
                    <img class="weather-image" src="./images/snow.png" width="150">
                </div>
                <div class="other-details">
                    <div class="wind">
                        <img src="./images/wind.png" width="30">
                        <h3 id="wind-speed">Wind Speed - </h3>
                        <div class="wind-text">18 km/h</div>
                    </div>
                    <div class="humidity">
                        <img src="./images/humidity.png" width="25">
                        <h3 id="humidity">Humidity - </h3>
                        <div class="humidity-text">84%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
